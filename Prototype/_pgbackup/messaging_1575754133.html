<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dojo Manager | Welcome</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/foundation.css"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <div id="wrapper" class="wrapper-content">
            <div id="sidebar-wrapper">
                <div class="row">
                    <div class="columns medium-12"> 
</div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                    Dojo Manager </a>
                    </li>
                    <li>
                        <a href="#">Students</a>
                    </li>
                    <li>
                        <a href="#">Classes</a>
                    </li>
                    <li>
                        <a href="#">Messaging</a>
                    </li>
                    <li>
                        <a href="#">Calendar</a>
                    </li>
                    <li>
                        <a href="#">Company</a>
                    </li>
                    <li class="active">
                        <a href="#">Billing</a>
                    </li>
                </ul>
            </div>
            <div id="page-content-wrapper">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <button class="btn-menu btn btn-success btn-toggle-menu" type="button">
                            <i class="fa fa-bars"></i>
                        </button>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="row">
                        <div class="large-12">
                            <h1>Messaging</h1>
                            <p>To send a message to your students, Make sure to keep your content here<br></p>
                        </div>
                    </div>
                </div>
            </div>
            <form> 
                <div class="grid-container"> 
                    <div class="grid-x grid-padding-x"> 
</div>                     
                </div>                 
                <div class="grid-container"> 
                    <div class="grid-x grid-padding-x"> 
</div>                     
                </div>                 
                <div class="grid-container"> 
                    <div class="grid-x grid-padding-x"> 
                        <div class="large-12 cell"> 
                            <label>Select Box                                    
                                <select> 
                                    <option value="">Select</option>                                     
                                    <option value="all">Whole School</option>                                     
                                    <option value="starbuck">Essentals</option>                                     
                                    <option value="hotdog">Advanced Essentials</option>                                     
                                    <option value="apollo">Competition</option>                                     
                                </select>                                 
                            </label>                             
                        </div>                         
                    </div>                     
                </div>                 
                <div class="grid-container"> 
                    <div class="grid-x grid-padding-x"> 
</div>                     
                </div>                 
                <div class="grid-container"> 
                    <div class="grid-x grid-padding-x"> 
                        <div class="large-12 cell"> 
                            <label>Message                                   
                                <textarea placeholder=""></textarea> 
                            </label>                             
                        </div>                         
                    </div>                     
                </div>                 
            </form>
        </div>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/dojo.js"></script>
        <script>
      $(document).foundation();
    </script>
    </body>
</html>
