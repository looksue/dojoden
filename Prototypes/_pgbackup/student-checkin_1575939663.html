<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dojo Manager | Welcome</title>
        <link rel="stylesheet" href="css/foundation.css"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <form> 
            <div class="grid-container"> 
                <div class="grid-x grid-padding-x"> 
                    <div class="large-12 cell"> 
                        <label>Input Label                                    
                            <input type="text" placeholder="large-12.cell"/> 
                        </label>                         
                    </div>                     
                </div>                 
            </div>             
            <div class="grid-container"> 
                <div class="grid-x grid-padding-x"> 
                    <div class="large-4 cell"> 
                        <label>Input Label                                    
                            <input type="text" placeholder="large-4.cell"/> 
                        </label>                         
                    </div>                     
                    <div class="large-4 cell"> 
                        <label>Input Label                                    
                            <input type="text" placeholder="large-4.cell"/> 
                        </label>                         
                    </div>                     
                    <div class="large-4 cell"> 
                        <div class="collapse"> 
                            <label>Input Label</label>                             
                            <div class="input-group"> 
                                <input class="input-group-field" type="url"> 
                                <span class="input-group-label">.com</span> 
                            </div>                             
                        </div>                         
                    </div>                     
                </div>                 
            </div>             
            <div class="grid-container"> 
                <div class="grid-x grid-padding-x"> 
                    <div class="large-12 cell"> 
                        <label>Select Box                                    
                            <select> 
                                <option value="husker">Husker</option>                                 
                                <option value="starbuck">Starbuck</option>                                 
                                <option value="hotdog">Hot Dog</option>                                 
                                <option value="apollo">Apollo</option>                                 
                            </select>                             
                        </label>                         
                    </div>                     
                </div>                 
            </div>             
            <div class="grid-container"> 
                <div class="grid-x grid-padding-x"> 
                    <div class="large-6 cell"> 
                        <label>Choose Your Favorite</label>                         
                        <input type="radio" name="pokemon" value="Red" id="pokemonRed"> 
                        <label for="pokemonRed">Red</label>                         
                        <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"> 
                        <label for="pokemonBlue">Blue</label>                         
                    </div>                     
                    <div class="large-6 cell"> 
                        <label>Check these out</label>                         
                        <input id="checkbox1" type="checkbox"> 
                        <label for="checkbox1">Checkbox 1</label>                         
                        <input id="checkbox2" type="checkbox"> 
                        <label for="checkbox2">Checkbox 2</label>                         
                    </div>                     
                </div>                 
            </div>             
            <div class="grid-container"> 
                <div class="grid-x grid-padding-x"> 
                    <div class="large-12 cell"> 
                        <label>Textarea Label                                    
                            <textarea placeholder="small-12.cell"></textarea> 
                        </label>                         
                    </div>                     
                </div>                 
            </div>             
        </form>
        <div class="center-div">
            <form> 
                <fieldset> 
                    <h2>Student Check-In</h2> 
                    <label>User Name           
                        <input type="text" placeholder=""> 
                    </label>
                    <label>Password           
                        <input type="password" placeholder=""> 
                    </label>
                    <div class="large-6 cell"> 
                        <label>Class</label>                         
                        <input type="radio" name="class" value="Fundamentals" id="classFundamentals"> 
                        <label for="pokemonRed">Fundamentals</label>                         
                        <input type="radio" name="class" value="Advanced" id="classAdvanced"> 
                        <label for="pokemonBlue">Advanced</label>                         
                        <input type="radio" name="class" value="CompTeam" id="classComp"> 
                        <label for="pokemonBlue">Competition Team</label>                         
                    </div>
                    <a href="#" class="button">Button</a> 
                </fieldset>                 
            </form>
        </div>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/dojo.js"></script>
        <script>
      $(document).foundation();
    </script>
    </body>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</html>
