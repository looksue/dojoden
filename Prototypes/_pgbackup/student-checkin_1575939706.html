<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dojo Manager | Welcome</title>
        <link rel="stylesheet" href="css/foundation.css"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <div class="center-div">
            <form> 
                <fieldset> 
                    <h2>Student Check-In</h2> 
                    <label>User Name           
                        <input type="text" placeholder=""> 
                    </label>
                    <label>Password           
                        <input type="password" placeholder=""> 
                    </label>
                    <div class="large-6 cell"> 
                        <label>Class</label>                         
                        <input type="radio" name="class" value="Fundamentals" id="classFundamentals"> 
                        <label for="pokemonRed">Fundamentals</label>                         
                        <input type="radio" name="class" value="Advanced" id="classAdvanced"> 
                        <label for="pokemonBlue">Advanced</label>                         
                        <input type="radio" name="class" value="CompTeam" id="classComp"> 
                        <label for="pokemonBlue">Competition Team</label>                         
                    </div>
                    <a href="#" class="button">Button</a> 
                </fieldset>                 
            </form>
        </div>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/dojo.js"></script>
        <script>
      $(document).foundation();
    </script>
    </body>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</html>
