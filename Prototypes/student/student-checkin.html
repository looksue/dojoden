<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dojo Manager | Welcome</title>
        <link rel="stylesheet" href="../assets/css/foundation.css"/>
        <link rel="stylesheet" href="../assets/css/style.css"/>
        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <div class="center-div">
            <form> 
                <fieldset> 
                    <h2>Student Check-In</h2> 
                    <label>User Name           
                        <input type="text" placeholder="" id="inpUserName"> 
                    </label>
                    <label>Password           
                        <input type="password" placeholder="" id="inpPassCode"> 
                    </label>
                    <div class="large-6 cell"> 
                        <label>Class</label>                         
                        <input type="radio" name="classChoice" value="Fundamentals" id="inpClassFundamentals"> 
                        <label for="classChoice">Fundamentals</label>                         
                        <input type="radio" name="classChoice" value="Advanced" id="inpClassAdvanced"> 
                        <label for="classChoice">Advanced</label>                         
                        <input type="radio" name="classChoice" value="CompTeam" id="inpClassComp"> 
                        <label for="classChoice">Competition Team</label>                         
                    </div>
                    <a href="#" class="button" id="studentButton">Button</a> 
                </fieldset>                 
            </form>
        </div>
        <script src="../assets/js/vendor/jquery.js"></script>
        <script src="../assets/js/foundation.min.js"></script>
        <script src="../assets/js/dojo.js"></script>
        <script>
      $(document).foundation();
    </script>
    </body>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</html>
