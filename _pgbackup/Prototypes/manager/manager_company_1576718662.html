<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dojo Manager | Welcome</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/css/foundation.css"/>
        <link rel="stylesheet" href="../assets/css/style.css"/>
        <script src="../assets/js/vendor/modernizr.js"></script>
    </head>
    <body>
        <div id="wrapper" class="wrapper-content">
            <div id="sidebar-wrapper">
                <div class="row">
                    <div class="columns medium-12"> 
</div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                    Dojo Manager </a>
                    </li>
                    <li>
                        <a href="#">Students</a>
                    </li>
                    <li>
                        <a href="#">Classes</a>
                    </li>
                    <li>
                        <a href="#">Messaging</a>
                    </li>
                    <li>
                        <a href="#">Calendar</a>
                    </li>
                    <li>
                        <a href="#">Company</a>
                    </li>
                    <li class="active">
                        <a href="#">Billing</a>
                    </li>
                </ul>
            </div>
            <div id="page-content-wrapper">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <button class="btn-menu btn btn-success btn-toggle-menu" type="button">
                            <i class="fa fa-bars"></i>
                        </button>
                    </div>
                </nav>
                <!-- Start React Component-->
                <div class="container-fluid">
                    <div class="row">
                        <div class="large-12" class="divCompanyIntro">
                            <h1>Company</h1>
                            <p>This template has a responsive menu toggling system. The menu will appear collapsed on smaller screens, and will appear non-collapsed on larger screens.</p>
                            <p>Make sure to keep your content here</p>
                            <form> 
                                <div class="grid-container"> 
                                    <div class="grid-x grid-padding-x"> 
                                        <div class="large-12 cell"> 
                                            <label class="labCompanyName">Company Name                                   
                                                <input type="text" placeholder="" id="inpCompanyName"/> 
                                            </label>                                             
                                        </div>                                         
                                    </div>                                     
                                </div>                                 
                                <div class="grid-container"> 
                                    <div class="grid-x grid-padding-x"> 
                                        <div class="large-4 cell"> 
                                            <label class="labFirstName">First Name                                   
                                                <input type="text" placeholder="" id="inpFirstName"/> 
                                            </label>                                             
                                        </div>                                         
                                        <div class="large-4 cell"> 
                                            <label class="labLastName">Last Name                                   
                                                <input type="text" placeholder="" id="inpLastName"/> 
                                            </label>                                             
                                        </div>
                                        <div class="large-4 cell"> 
                                            <label class="labEmailAddress">Email Address                                  
                                                <input type="text" placeholder="" id="inpEmailAddress"/> 
                                            </label>                                             
                                        </div>                                         
                                    </div>
                                    <div class="grid-x grid-padding-x"> 
                                        <div class="large-6 cell"> 
                                            <label class="labPassword">Password                                  
                                                <input type="password" placeholder="" id="inpPassword"/> 
                                            </label>                                             
                                        </div>                                         
                                        <div class="large-6 cell"> 
                                            <label class="labRepPassword">Repeat Password                                  
                                                <input type="password" placeholder="" id="inpRepPassword"/> 
                                            </label>                                             
                                        </div>                                         
                                    </div>                                     
                                </div>                                 
                                <div class="grid-container"> 
                                    <div class="grid-x grid-padding-x"> 
                                        <div class="large-12 cell"> 
</div>                                         
                                    </div>                                     
                                </div>                                 
                                <div class="grid-container"> 
</div>                                 
                                <div class="grid-container"> 
                                    <div class="grid-x grid-padding-x"> 
                                        <div class="large-12 cell"> 
                                            <a href="#" class="button">Button</a> 
                                        </div>                                         
                                    </div>                                     
                                </div>                                 
                            </form>
                        </div>
                    </div>
                </div>
                <!--End React Component-->
            </div>
        </div>
        <script src="../assets/js/vendor/jquery.js"></script>
        <script src="../assets/js/foundation.min.js"></script>
        <script src="../assets/js/dojo.js"></script>
        <script>
      $(document).foundation();
    </script>
    </body>
</html>
